version: '3.8'

services:
  ghost:
    image: ghost:5-alpine
    container_name: ghost-local
    restart: unless-stopped
    ports:
      - "2368:2368"
    environment:
      url: http://localhost:2368
      database__client: sqlite3
      database__connection__filename: /var/lib/ghost/content/data/ghost.db
      # Enable development mode for faster theme reloading
      NODE_ENV: development
      # Disable email sending for local dev
      mail__transport: Direct
      mail__options__service: ''
    volumes:
      # Mount your theme for live editing
      - ./themes/chris-theme:/var/lib/ghost/content/themes/chris-theme
      # Mount storage adapter for image optimization (optional - install deps first)
      # - ./ghost/adapters/storage/optimized-local:/var/lib/ghost/content/adapters/storage/optimized-local
      # Persist Ghost data (posts, images, etc.)
      - ghost-data:/var/lib/ghost/content

volumes:
  ghost-data:
